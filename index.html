<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="container">
        
        <div id="main">

            <h1 style="font-size: 55px;">Simple Interest Calculator</h1>
            <div class="left">Amount <br>  Interest Rate <br> No. of Years <br><br></div> 
            <div class="right"> 
                    <input type="number" id="principal" size="40" style="padding-bottom: 10px;">  <br>
            
                    <input type="range"  name="rangeInput" min="0" max="21" step="0.5" onchange="updateTextInput(this.value);">
                    <input type="text"  id="textInput" value="10.50">  
            
                <input type="number" width="20px" id="years" style="padding-bottom: 10px;">  <br>
                <div class="right"><span id="result"></span><br></div>
            </div>
            
            <div id="bottom">
            <button id="com" onclick="compute()">Compute Interest</button>
            <p id="out1"></p>
            <p id="out2"></p>
            <p id="out3"></p>
            <p id="out4"></p>
            
            <div id="copy">
                <h6>&copy; Everyone Can Get Rich</h6></div></div>
        </div>
        
    </div>
    </body>
</html>
